<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="username">Student List</h2>
    <a href="registerStudent.html">Add New Student</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Course</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>
    <p id="message"></p>

    <script>
        const baseUrl = window.location.pathname.includes('StudentCRUD') ? '/StudentCRUD' : '';
        const studentsUrl = `${baseUrl}/students`;

        function loadStudents() {
            fetch(studentsUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('Raw response data:', data);
                    document.getElementById('username').innerText = `Student List Accessed By ${data.user}`;
                    const students = data.students;
                    const tableBody = document.getElementById('studentTable');
                    tableBody.innerHTML = '';
                    students.forEach(std => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${std.studentId}</td>
                            <td>${std.firstName}</td>
                            <td>${std.lastName}</td>
                            <td>${std.email}</td>
                            <td>${std.mobileNumber}</td>
                            <td>${std.course}</td>
                            <td>${std.year}</td>
                            <td>
                                <a href="updateStudent.html?id=${std.studentId}">Edit</a>
                                <button onclick="deleteStudent(${std.studentId})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    document.getElementById('message').textContent = 'Error loading students: ' + error.message;
                });
        }

        function deleteStudent(studentId) {
            if (confirm('Are you sure you want to delete this student?')) {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('studentId', studentId);
                fetch(studentsUrl, {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('message').textContent = data.error === 'Invalid action' ? 'Invalid' : data.error;
                    } else {
                        document.getElementById('message').textContent = data.message;
                        loadStudents();
                    }
                });
            }
        }

        loadStudents();
    </script>
</body>
</html>
